<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Fantasy LCK - Log In</title>
        <link rel="stylesheet" type="text/css" href="./Log_In.css">
    </head>
    <body>
        <div class="Form">
            <div class="Box">
                <form method="post" action="./Lobby.html">
                    <div class="FEL">Fantasy Esports League</div>
                    <div>
                        <input class="IDPW" required placeholder="아이디" type="text" name="username"/>
                    </div>
                    <div>
                        <input class="IDPW" required placeholder="비밀번호" type="password" name="password"/>
                    </div>
                    <div>
                        <button class="LogIn" type="submit">로그인</button>
                    </div>
                </form>
                <div class="Ask">계정이 있으신가요? <a href="./Sign_Up.html" class="SignUp">회원가입</a></div>
            </div>
        </div>
    </body>
</html>
