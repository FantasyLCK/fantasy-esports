<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Fantasy Esports</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="background d-flex align-items-center">
        <div class="container-sm p-3 shadow-lg login">
            <form>
                <div class="d-flex align-items-baseline">
                    <img src="/img/logo-icon.svg" alt="" class="me-3"><h1 class="eng-font title">Fantasy Esports</h1>
                </div>
                <div class="mb-3">
                    <label for=usernameInput" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="usernameInput">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">로그인 저장</label>
                </div>
                <button type="submit" class="btn btn-primary mb-3">로그인</button>
                <footer class="d-flex justify-content-between">
                    <p><a class="link-opacity-100-hover" href="#">회원가입</a></p>
                    <p><a class="link-opacity-100-hover" href="#">비밀번호를 잊으셨나요?</a></p>
                </footer>
            </form>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
