<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Fantasy Esports</title>
    <link href="./public/css/bootstrap.min.css" rel="stylesheet">
    <link href="./public/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="background d-flex align-items-center">
        <div class="container-sm ps-4 pe-4 shadow login">
            <form>
                <div class="pt-4 mb-4">
                    <h1 class="eng-font title">Fantasy Esports</h1>
                    <label>Fantasy Esports이 처음이신가요? 지금 바로 가입해 보세요!</label>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label float-start">비밀번호</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label float-start">비밀번호 확인</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1">
                </div>
                <button type="button" class="btn btn-primary mb-3 rounded-3" style="width: 100%;">회원가입</button>
            </form>
            <footer class="pb-3">
                <div class="float-start">
                    <a href="#">
                        <p>로그인</p>
                    </a>
                </div>
                <div class="form-check form-switch float-end">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">로그인 저장</label>
                </div>
                <div style="clear: both;"></div>
            </footer>
        </div>
    </div>

    <script src="./public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
